<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Prices Prediction Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <script type="text/javascript" src="{{ url_for('static', filename='sbtStockPredReq.js') }}">"use strict";</script>    </head>
    <body> -->
    <script>
        "use strict";
        function submitForm(oFormElement) {
            var xhr = new XMLHttpRequest();
            alert(xhr);
            xhr.onload = function () {
                /** retrieving POST request response from AWS API Gateway,
                * interrogating the ML Sagemaker Endpoint.
                **/
                var result = xhr.responseText;
                var resultElement = document.getElementById('result');

                // TODO: check if it can be done entirely inside Flask App

                // setting async AJAX in order to wait for POST request to Flask App to return
                $.ajaxSetup({ async: false });
                // POST request to Flask App
                alert(stock.value);
                var flaskPostRequest = $.post("/predictfromdata", { ticker_name: stock.value, predicted_data: result });
                // writing response data into HTML 
                resultElement.innerHTML = flaskPostRequest.responseText;
            };

            xhr.open(oFormElement.method, oFormElement.action, true);
            var stock = document.getElementById('stock');
            // send POST request with requested stock ticket to AWS API Gateway
            xhr.send(stock.value);
            return false;
        }
    </script>

    <div class="container">
        <h1>Stock Prediction</h1>
        <p>Select the stock you would like to predict and a start date</p>
        <!--update each time the ML endpoint has been deployed from scratch (not if it is updated)-->
        <form method="POST" action="https://4vcgazqume.execute-api.eu-central-1.amazonaws.com/prod"
            onsubmit="return submitForm(this);">
            <div class="form-group">
                <label for="stock">Choose a stock:</label>
                <select id="stock" class="form-control" name="stock">
                    <option value="IBM">IBM</option>
                    <option value="AAPL">Apple Inc.</option>
                    <option value="AMZN">Amazon.com</option>
                    <option value="GOOGL">Alphabet Inc.</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Predict</button>
        </form>
        <p id="result"></p>
    </div>
    </body>

</html>
