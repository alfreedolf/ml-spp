<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Prices Prediction Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- bootstrap script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!--form submission script-->
    <script type="text/javascript" src="{{ url_for('static', filename='sbtStockPredReq.js') }}">"use strict";</script>    </head>
    <body>

    <div class="container">
        <h1>Stock Price Prediction</h1>
        <p>Select the stock you would like to predict Adjusted Close value</p>
        <!--update each time the ML endpoint has been deployed from scratch (not if it is updated)-->
        <form method="POST" action="https://nazs005opi.execute-api.eu-central-1.amazonaws.com/dev"
            onsubmit="return submitForm(this);">
            <div class="form-group">
                <label for="stock">Choose a stock:</label>
                <select id="stock" class="form-control" name="stock">
                    <option value="IBM">IBM</option>
                    <option value="AAPL">Apple Inc.</option>
                    <option value="AMZN">Amazon.com</option>
                    <option value="GOOGL">Alphabet Inc.</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Predict</button>
        </form>
        <p id="result"></p>
    </div>
    </body>

</html>
